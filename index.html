<!-- This is Day 20 Weather App -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather website</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="Assets/cloud.png" />
    <script src="index.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Main-Coantainer -->
    <div class="main-container">
      <h2>Weather App</h2>
      <!-- city input -->
      <div class="weather-input">
        <form action="" id="form-input">
          <input type="text" placeholder="Enter Your City..." id="city-input" />
          <button type="submit" id="city-btn">
            <span><i class="fa-solid fa-search"></i></span>
          </button>
        </form>
      </div>
      <!-- Output Will Shown Here -->
      <div class="city">
        <h1 id="city" style="text-transform: capitalize"></h1>
      </div>
      <div class="photo"><img src="" alt="" id="weatherImage" /></div>
      <div class="we">
        <h3 id="weatherMain"></h3>
        <h1 id="temp"><span class="temp"></span></h1>
      </div>
      <div class="realtime">
        <h2 class="todayDates"></h2>
        <h3 id="todayTime" class="font"></h3>
      </div>
    </div>
  </body>
</html>
